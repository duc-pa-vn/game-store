<div class="search-container">
    <form action="" #form="ngForm" (ngSubmit)="onSubmit(form)" class="search-form">  
        <span class="logo" routerLink="/">Ng</span>
        <input 
            type="text"
            name="search" 
            class="search-input"
            ngModel
            placeholder="Search games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
